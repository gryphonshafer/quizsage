---
aliases:
  - name: Club (10)
    label: Romans 1:1-10
  - name: Club [20]
    label: Romans 1:1-20
  - name: Club <30>
    label: Romans 1:1-30
  - name: Very Early Cor
    label: 1 Corinthians 1-2
  - name: Early Cor
    label: 1 Corinthians 3-4; Very Early Cor

cases:

  - basic:

      - name: references
        input: >-
            Rom 1-3; Jam 1:2-2:12
        parse:
            parts:
              - type: text
                refs: Romans 1-3; James 1:2-27; 2:1-12

      - name: references with bibles
        input: >-
            Rom 1-3 NIV84* NIV Jam 1:2-2:12 ESV
        parse:
            parts:
              - type: text
                refs: Romans 1-3; James 1:2-27; 2:1-12
            bibles:
                primary:
                    - ESV
                    - NIV
                auxiliary:
                    - NIV84

      - name: weights
        input: >-
            Roms 1-3 (2) Jam 1:2-2:12 (3)
        parse:
            parts:
              - type: weighted_set
                weight: 2
                parts:
                  - type: text
                    refs: Romans 1-3
              - type: weighted_set
                weight: 3
                parts:
                  - type: text
                    refs: James 1:2-27; 2:1-12

      - name: filter
        input: >-
            Rom 1-3; Jam 1:2-2:12 | Rom 2-6
        parse:
            parts:
              - type: text
                refs: Romans 1-3; James 1:2-27; 2:1-12
              - type: filter
                refs: Romans 2-6

      - name: intersection
        input: >-
            Rom 1-3 ~ Rom 2-6
        parse:
            parts:
              - type: text
                refs: Romans 1-3
              - type: intersection
                refs: Romans 2-6

      - name: addition
        input: >-
            Rom 1-3 + 1 verse
        parse:
            parts:
              - type: text
                refs: Romans 1-3
              - type: addition
                amount: 1

      - name: block with filter
        input: >-
            Rom 1-5 [ Rom 6-10 | Rom 9 ] Rom 11
        parse:
            parts:
              - type: text
                refs: Romans 1-5; 11
              - type: block
                parts:
                  - type: text
                    refs: Romans 6-10
                  - type: filter
                    refs: Romans 9

      - name: alias
        input: >-
            1 Cor; Very Early Cor
        parse:
            parts:
              - type: text
                refs: 1 Corinthians
                aliases:
                  - name: Very Early Cor
                    label: 1 Corinthians 1-2
                    parts:
                      - type: text
                        refs: 1 Corinthians 1-2

      - name: alias with nested alias
        input: >-
            1 Cor; Early Cor
        parse:
            parts:
              - type: text
                refs: 1 Corinthians
                aliases:
                  - name: Early Cor
                    label: 1 Corinthians 3-4; Very Early Cor
                    parts:
                      - type: text
                        refs: 1 Corinthians 3-4
                        aliases:
                          - name: Very Early Cor
                            label: 1 Corinthians 1-2
                            parts:
                              - type: text
                                refs: 1 Corinthians 1-2

      - name: aliases with confusing syntax
        input: >-
            Jam 2; Club (10); Rom 2; Club [20]; Jam 1; Club <30>; Rom 3
        parse:
            parts:
              - type: text
                refs: Romans 2-3; James 1-2
                aliases:
                  - name: Club (10)
                    label: Romans 1:1-10
                    parts:
                      - type: text
                        refs: Romans 1:1-10
                  - name: Club [20]
                    label: Romans 1:1-20
                    parts:
                      - type: text
                        refs: Romans 1:1-20
                  - name: Club <30>
                    label: Romans 1:1-30
                    parts:
                      - type: text
                        refs: Romans 1:1-30

      - name: alias inside intersection
        input: >-
            Rom 1 ~ Club [20]
        parse:
            parts:
              - type: text
                refs: Romans 1
              - type: intersection
                aliases:
                  - name: Club [20]
                    label: Romans 1:1-20
                    parts:
                      - type: text
                        refs: Romans 1:1-20

      - name: distributive with aliases and special
        input: >-
            Rom 1 (1) Rom 2 (1) / Club (10) (1) Club [20] (2) All (3)
        parse:
            parts:
              - type: distributive
                prefix:
                  - type: weighted_set
                    weight: 1
                    parts:
                      - type: text
                        refs: Romans 1
                  - type: weighted_set
                    weight: 1
                    parts:
                      - type: text
                        refs: Romans 2
                suffix:
                  - type: weighted_set
                    weight: 1
                    parts:
                      - type: text
                        aliases:
                          - name: Club (10)
                            label: Romans 1:1-10
                            parts:
                              - type: text
                                refs: Romans 1:1-10
                  - type: weighted_set
                    weight: 2
                    parts:
                      - type: text
                        aliases:
                          - name: Club [20]
                            label: Romans 1:1-20
                            parts:
                              - type: text
                                refs: Romans 1:1-20
                  - type: weighted_set
                    weight: 3
                    parts:
                      - type: text
                        special: All

  - cleanup:

      - name: set weights via lowest common denominator
        input: >-
            Rom 1-2 (40%) Rom 3-4 (60%)
        parse:
            parts:
              - type: weighted_set
                weight: 2
                parts:
                  - type: text
                    refs: Romans 1-2
              - type: weighted_set
                weight: 3
                parts:
                  - type: text
                    refs: Romans 3-4

      - name: text node after weighted blocks
        input: >-
            Rom 1-2 (2) Rom 3-4 (3) Rom 5-6
        parse:
            parts:
              - type: weighted_set
                weight: 2
                parts:
                  - type: text
                    refs: Romans 1-2
              - type: weighted_set
                weight: 3
                parts:
                  - type: text
                    refs: Romans 3-4
              - type: weighted_set
                weight: 1
                parts:
                  - type: text
                    refs: Romans 5-6

      - name: block node after weighted blocks
        input: >-
            Rom 1-2 (2) Rom 3-4 (3) [ Rom 5-6 ]
        parse:
            parts:
              - type: weighted_set
                weight: 2
                parts:
                  - type: text
                    refs: Romans 1-2
              - type: weighted_set
                weight: 3
                parts:
                  - type: text
                    refs: Romans 3-4
              - type: weighted_set
                weight: 1
                parts:
                  - type: text
                    refs: Romans 5-6

      - name: remove weight if there's only 1 weighted set
        input: >-
            Rom 1-2 (2)
        parse:
            parts:
              - type: text
                refs: Romans 1-2

  - simplify:

      - name: block that doesn't need to be a block
        input: >-
            [ Rom 1-2 ]
        parse:
            parts:
              - type: text
                refs: Romans 1-2

      - name: block that wraps only a single block
        input: >-
            [ [ Rom 1-2 ] (1) ] (1)
        parse:
            parts:
              - type: text
                refs: Romans 1-2

      - name: multiple intersections/filters in single scope merged
        input: >-
            Rom 1-10 | Rom 2 ~ Rom 3-5 | Club [20] ~ Rom 4-6
        parse:
            parts:
              - type: text
                refs: Romans 1-10
              - type: intersection
                refs: Romans 3-6
              - type: filter
                refs: Romans 2
                aliases:
                  - name: Club [20]
                    label: Romans 1:1-20
                    parts:
                      - type: text
                        refs: Romans 1:1-20

  - invalidish:

        - name: intersection with weight
          input: >-
              Romans 1-5 ~ Romans 4-7 (1)
          parse:
              parts:
                - type: text
                  refs: Romans 1-5
                - type: intersection
                  refs: Romans 4-7

  - edge:

        - name: addition in a weight
          input: >-
              Rom 1-3 ~ Rom 2-6 (40%) Jam 1:2-2:12 +1 verse (60%)
          parse:
              parts:
                - type: weighted_set
                  weight: 2
                  parts:
                    - type: text
                      refs: Romans 1-3
                    - type: intersection
                      refs: Romans 2-6
                - type: weighted_set
                  weight: 3
                  parts:
                    - type: text
                      refs: James 1:2-27; 2:1-12
                    - type: addition
                      amount: 1

        - name: block with addition
          input: >-
              [ Rom 1-5 (30%) Rom 6-10 (70%) ] +1 Verse
          parse:
              parts:
                - type: block
                  parts:
                    - type: weighted_set
                      weight: 3
                      parts:
                        - type: text
                          refs: Romans 1-5
                    - type: weighted_set
                      weight: 7
                      parts:
                        - type: text
                          refs: Romans 6-10
                - type: addition
                  amount: 1

        - name: unweighted set with unnecessary block
          input: >-
              Rom 1-3 (40%) Jam 1:2-2:12 (60%) Rom 4-6 [ Rom 7-8 ]
          parse:
              parts:
                - type: weighted_set
                  weight: 2
                  parts:
                    - type: text
                      refs: Romans 1-3
                - type: weighted_set
                  weight: 3
                  parts:
                    - type: text
                      refs: James 1:2-27; 2:1-12
                - type: weighted_set
                  weight: 1
                  parts:
                    - type: text
                      refs: Romans 4-8

        - name: nested block with filter
          input: >-
              Rom 1-5 (3) [ [ Rom 6-10 ] | Rom 18 ] (1) ~ Rom 4-7
          parse:
              parts:
                - type: weighted_set
                  weight: 3
                  parts:
                    - type: text
                      refs: Romans 1-5
                - type: weighted_set
                  weight: 1
                  parts:
                    - type: block
                      parts:
                        - type: text
                          refs: Romans 6-10
                        - type: filter
                          refs: Romans 18
                - type: intersection
                  refs: Romans 4-7

        - name: block with distributive
          input: >-
              Rom 1-5 (1) Rom 6-10 (2) [ Rom 11-13 (3) / Club (10) (4) All (5) ]
          parse:
              parts:
                - type: weighted_set
                  weight: 1
                  parts:
                    - type: text
                      refs: Romans 1-5
                - type: weighted_set
                  weight: 2
                  parts:
                    - type: text
                      refs: Romans 6-10
                - type: weighted_set
                  weight: 1
                  parts:
                    - type: block
                      parts:
                        - type: distributive
                          prefix:
                            - type: text
                              refs: Romans 11-13
                          suffix:
                            - type: weighted_set
                              weight: 4
                              parts:
                                - type: text
                                  aliases:
                                    - name: Club (10)
                                      label: Romans 1:1-10
                                      parts:
                                        - type: text
                                          refs: Romans 1:1-10
                            - type: weighted_set
                              weight: 5
                              parts:
                                - type: text
                                  special: All

        - name: block with nested distributive
          input: >-
              [ Rom 1 (1) / Club (10) (1) ] / Club [20] (2)
          parse:
              parts:
                - type: distributive
                  prefix:
                    - type: block
                      parts:
                        - type: distributive
                          prefix:
                            - type: text
                              refs: Romans 1
                          suffix:
                            - type: text
                              aliases:
                                - name: Club (10)
                                  label: Romans 1:1-10
                                  parts:
                                    - type: text
                                      refs: Romans 1:1-10
                  suffix:
                    - type: text
                      aliases:
                        - name: Club [20]
                          label: Romans 1:1-20
                          parts:
                            - type: text
                              refs: Romans 1:1-20

        - name: block with nested distributive
          input: >-
              Rom ~ Club (10) + 1
          parse:
              parts:
                - type: text
                  refs: Romans
                - type: intersection
                  aliases:
                    - name: Club (10)
                      label: Romans 1:1-10
                      parts:
                        - type: text
                          refs: Romans 1:1-10
                - type: addition
                  amount: 1
