<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QuizSage</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../print.css">
        <script defer src="https://unpkg.com/vue/dist/vue.global.js"></script>
        <script type="importmap">
            {
                "imports": {
                    "classes/material"    : "./js/classes/material.js",
                    "classes/queries"     : "./js/classes/queries.js",
                    "classes/quiz"        : "./js/classes/quiz.js",
                    "modules/constants"   : "./js/modules/constants.js",
                    "modules/distribution": "./js/modules/distribution.js",
                    "modules/scoring"     : "./js/modules/scoring.js"
                }
            }
        </script>
        <script type="module" src="vue/apps/print.js"></script>
    </head>
    <body>
        <div id="quizsage" v-cloak>
            <table v-for="event in events">
                <tr>
                    <td>Query ID:</td>
                    <td>{{ event.id }}</td>
                    <td rowspan="4">
                        <span>Prompt</span>
                        <span>{{ event.query.prompt }}</span>
                        <span>Ideal Reply</span>
                        <span>{{ event.query.reply }}</span>
                    </td>
                </tr>
                <tr>
                    <td>Base Subtype:</td>
                    <td>{{ event.query.type_name }} ({{ event.query.type }})</td>
                </tr>
                <tr>
                    <td>Bible:</td>
                    <td>{{ event.bible }}</td>
                </tr>
                <tr>
                    <td>Reference:</td>
                    <td>{{ event.query.book }} {{ event.query.chapter }}:{{ event.query.verse }}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
