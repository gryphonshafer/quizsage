<div class="timer">
    <div class="timer_display">{{ value }}</div>
    <div class="button_group">
        <button @click="toggle">{{ state }}</button>
        <button @click="reset()"
            v-if="durations.quizzer_response">{{ durations.quizzer_response }}s</button>
        <button @click="reset('appeal')"
            v-if="durations.appeal">{{ durations.appeal }}s</button>
    </div>
</div>
