<div class="query">
    <div class="top_block">
        <p class="announcement">
            Query
            <template v-if="eligible_teams">
                <span>{{ current.event.id }}</span>
                <template v-if="! last_event_if_not_viewed() && ! is_quiz_done()">
                    for <span>{{ eligible_teams }}</span>
                    is
                </template>
                <template v-else>
                    was
                </template>
            </template>
            <template v-else>
                is
            </template>
            a
            <br v-if="eligible_teams">
            <span>{{ current.query.type_name }}</span>
            <br v-if="! eligible_teams">
            <template v-if="current.query.type != 'Q'">
                from the
                <span>{{ eligible_teams ? current.event.bible : current.query.bible }}</span>.
            </template>
            Ready. Begin.
        </p>

        <div class="buttons">
            <button @click="toggle_hidden_solution">{{ (hidden_solution) ? 'Show' : 'Hide' }}</button>
        </div>
    </div>

    <p
        :class="{
            prompt: true,
            hidden: (is_drill) ? false : hidden_solution,
        }"
    >
        {{ current.query.pre_prompt }}
        <thesaurus type="prompt"></thesaurus>
    </p>

    <p
        :class="{
            reply : true,
            hidden: hidden_solution,
        }"
    >
        <template v-if="! current.event || current.event.type != 'X'">
            <thesaurus type="reply"></thesaurus>
        </template>
        <template v-else>
            <span v-for="reference in current.query.references">{{ reference }}</span>
        </template>
        <span class="flag material-symbols-outlined" @click="flag">flag</span>
    </p>
</div>
