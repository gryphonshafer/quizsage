---
tags:
  - name: Material Labels
    description: |-
        Endpoints related to material labels and descriptions.
paths:
    /label/aliases:
        get:
            summary: Returns an array of objects of aliases for the current authenticated user.
            description: |-
                Read the documentation about
                [Material Labels](/docs/material_labels.md)
                to learn more about aliases.
            tags:
              - Material Labels
            operationId: label_aliases
            x-mojo-to: api-label#aliases
            responses:
                '200':
                    description: Array of objects of aliases for the current authenticated user.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        name:
                                            type: string
                                        label:
                                            type: string
                                        author:
                                            type: object
                                            properties:
                                                first_name:
                                                    type: string
                                                last_name:
                                                    type: string
                                                email:
                                                    type: string
                                        is_self_made:
                                            type: boolean
                                        public:
                                            type: boolean
                                        created:
                                            type: string
                                        last_modified:
                                            type: string
                                example: >-
                                    [ {
                                        "name": "string",
                                        "label": "string",
                                        "author": {
                                            "first_name": "string",
                                            "last_name": "string",
                                            "email": "string",
                                        },
                                        "is_self_made": "boolean",
                                        "public": "boolean",
                                        "created": "string",
                                        "last_modified": "string"
                                    } ]
    /label/parse:
        get:
            summary: Parses a label into a data structure.
            description: |-
                Accepts a string label and returns a data structure. Any aliases
                contained within the label will be parsed according to the
                access/view of the current authenticated user.
            tags:
              - Material Labels
            operationId: label_parse
            x-mojo-to: api-label#parse
            parameters:
              - name: label
                in: query
                description: |-
                    Label string to be parsed. Read the documentation about
                    [Material Labels](/docs/material_labels.md)
                    to learn more about label formatting.
                example: Romans 12:1-5 (2) James 1:2-4 (1) NIV ESV*
                schema:
                    type: string
                required: true
            responses:
                '200':
                    description: Array of objects of aliases for the current authenticated user.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    bibles:
                                        type: object
                                    ranges:
                                        type: array
                                        items:
                                            type: object
                                            properties:
                                                range:
                                                    type: array
                                                weight:
                                                    type: integer
                                example: >-
                                    {
                                        "bibles": {
                                            "auxiliary": ["ESV"],
                                            "primary": ["NIV"]
                                        },
                                        "ranges": [
                                            {
                                                "range": ["Romans 12:1-5"],
                                                "weight": 2
                                            },
                                            {
                                                "range": ["James 1:2-4"],
                                                "weight": 1
                                            }
                                        ]
                                    }
