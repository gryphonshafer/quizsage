        maximum_declined_appeals_per_team: 2
        quizzer_response_duration: 40
        timeout_duration: 40
        appeal_duration: 180
        timeouts_per_team: 1
    scoring:
        add_verse_synonymous: 1
        add_verse_verbatim: 2
        ceiling_bonus: 3
        ceiling_full: 4
        follow_bonus: 1
        nth_quizzer_bonus: 1
        open_book: 1
        synonymous: 2
        verbatim: 4
